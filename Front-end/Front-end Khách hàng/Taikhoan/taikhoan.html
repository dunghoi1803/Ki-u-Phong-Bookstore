<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin tài khoản</title>
  <link rel="stylesheet" href="taikhoan.css">
  <link rel="stylesheet" href="/Front-end Khách hàng/Chung/menu.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar chèn từ menu.js -->
  <div id="navbar-container"></div>

  <div class="main-container">
    <div class="sidebar">
      <ul>
        <li><a href="#" data-section="profile" class="active">Hồ sơ cá nhân</a></li>
        <li><a href="#" data-section="address">Địa chỉ</a></li>
        <li><a href="#" data-section="change-password">Đổi mật khẩu</a></li>
        <li><a href="#" data-section="orders">Đơn hàng của tôi</a></li>
      </ul>
    </div>

    <div class="content">

      <!-- HỒ SƠ CÁ NHÂN -->
      <div id="profile" class="section active">
        <h2>Hồ sơ cá nhân</h2>
        <form id="profileForm">
          <div class="form-group">
            <label>Họ tên</label>
            <input type="text" id="fullName" required>
          </div>
          <div class="form-group">
            <label>Số điện thoại</label>
            <input type="tel" id="phone" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email">
          </div>
          <div class="form-group">
            <label>Giới tính</label>
            <select id="gender">
              <option value="nam">Nam</option>
              <option value="nu">Nữ</option>
            </select>
          </div>
          <button type="button" class="btn-save" onclick="saveProfile()">Lưu thay đổi</button>
        </form>
      </div>

      <!-- ĐỊA CHỈ (CHỈ MỘT LẦN ID="address") -->
      <div id="address" class="section">
        <h2>Địa chỉ</h2>
        <form id="addressForm">
          <!-- Ô nhập true/false cho mac_dinh -->
          <div class="form-group">
            <label>Đây có phải là địa chỉ mặc định của bạn không?</label>
            <input type="text" id="isDefaultInput" placeholder="VD: true hoặc false">
          </div>
          <div class="form-group"><label>Tên địa chỉ</label><input type="text" id="addressName" placeholder="Nhà riêng, Cơ quan..." required></div>
          <div class="form-group"><label>Người nhận</label><input type="text" id="receiverName" placeholder="Họ tên người nhận" required></div>
          <div class="form-group"><label>Số điện thoại</label><input type="tel" id="receiverPhone" placeholder="VD: 0901234567" required></div>
          <div class="form-group"><label>Địa chỉ chi tiết</label><input type="text" id="detailAddress" placeholder="Số nhà, tên đường..." required></div>
          <div class="form-group"><label>Phường/Xã</label><input type="text" id="ward" placeholder="VD: Phường Bến Nghé" required></div>
          <div class="form-group"><label>Quận/Huyện</label><input type="text" id="district" placeholder="VD: Quận 1" required></div>
          <div class="form-group"><label>Tỉnh/Thành</label><input type="text" id="province" placeholder="VD: TP. Hồ Chí Minh" required></div>

          <div class="form-group">
            <label>Mã bưu điện</label>
            <input type="text" id="postalCode" placeholder="VD: 700000" required>
          </div>

          <button type="button" class="btn-save" onclick="saveAddress()">Lưu</button>
        </form>
      </div>

      <!-- ĐỔI MẬT KHẨU -->
      <div id="change-password" class="section">
        <h2>Đổi mật khẩu</h2>
        <form id="passwordForm">
          <div class="form-group"><label>Mật khẩu hiện tại</label><input type="password" id="currentPassword" required></div>
          <div class="form-group"><label>Mật khẩu mới</label><input type="password" id="newPassword" required></div>
          <div class="form-group"><label>Nhập lại mật khẩu mới</label><input type="password" id="confirmPassword" required></div>
          <button type="button" class="btn-save" onclick="changePassword()">Lưu thay đổi</button>
        </form>
      </div>

       <!-- ĐƠN HÀNG -->
  <div id="orders" class="section">
    <h2>Đơn hàng của tôi</h2>

    <!-- Thay thế phần .order-tabs trong taikhoan.html -->
<div class="order-tabs">
  <button class="tab-btn active" data-status="all">Tất cả <span id="count-all">0</span></button>
  <button class="tab-btn" data-status="cho_xac_nhan">Chờ xác nhận <span id="count-cho_xac_nhan">0</span></button>
  <button class="tab-btn" data-status="da_xac_nhan">Đã xác nhận <span id="count-da_xac_nhan">0</span></button>
  <button class="tab-btn" data-status="dang_chuan_bi">Đang chuẩn bị <span id="count-dang_chuan_bi">0</span></button>
  <button class="tab-btn" data-status="dang_giao">Đang giao <span id="count-dang_giao">0</span></button>
  <button class="tab-btn" data-status="da_giao">Đã giao <span id="count-da_giao">0</span></button>
  <button class="tab-btn" data-status="da_huy">Đã hủy <span id="count-da_huy">0</span></button>
</div>

    <!-- Danh sách đơn hàng -->
    <div id="order-list" class="order-list"></div>
  </div>

<!-- Modal chi tiết đơn hàng -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <h3>Chi tiết đơn hàng #<span id="modal-ma-don"></span></h3>
      <div id="modal-body"></div>
    </div>
  </div>


    </div>
  </div>
  <script src="/Front-end Khách hàng/Chung/api.js"></script>
  <script src="/Front-end Khách hàng/Chung/menu.js"></script>
  <script src="taikhoan.js"></script>
</body>
</html>
