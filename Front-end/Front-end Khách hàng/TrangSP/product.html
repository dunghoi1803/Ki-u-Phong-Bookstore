<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KIEUPHONG.COM - Nhà sách trực tuyến</title>
  <link rel="stylesheet" href="/Front-end Khách hàng/Chung/menu.css" />
  <link rel="stylesheet" href="product.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar-container"></div>

  <!-- ====== LAYOUT CHÍNH ====== -->
  <main class="container main-grid">

    <!-- SIDEBAR LỌC -->
    <aside class="sidebar">
      <section class="panel">
        <h3>Danh mục sản phẩm</h3>
        <div id="categoryFilter" class="filter-group">
          <!-- Danh sách danh mục sẽ được render bằng JS (radio hình tròn) -->
          <div class="loading">Đang tải danh mục...</div>
          <input
            type="text"
            id="categorySearch"
            class="text-input"
            placeholder="Nhập tên danh mục sản phẩm..."
            style="margin-top:8px; width:100%; padding:6px 8px; border-radius:8px; border:1px solid #e2eaf2; font-size:13px;"
          >
        </div>
      </section>

      <section class="panel">
        <h3>Giá</h3>
        <div class="filter-group">
          <label><input type="radio" name="price" value="" checked> Tất cả</label>
          <label><input type="radio" name="price" value="0-150000"> 0đ - 150,000đ</label>
          <label><input type="radio" name="price" value="150000-300000"> 150,000đ - 300,000đ</label>
          <label><input type="radio" name="price" value="300000-500000"> 300,000đ - 500,000đ</label>
          <label><input type="radio" name="price" value="500000-1000000"> 500,000đ - 1,000,000đ</label>
          <label><input type="radio" name="price" value="1000000-999999999"> 1,000,000đ+</label>
        </div>
      </section>

      <section class="panel">
        <h3>Nhà xuất bản</h3>
        <div class="filter-group" id="publisherFilter">
          <label><input type="radio" name="publisherQuick" value="" checked> Tất cả</label>
          <label><input type="radio" name="publisherQuick" value="NXB Kim Đồng"> NXB Kim Đồng</label>
          <label><input type="radio" name="publisherQuick" value="NXB Trẻ"> NXB Trẻ</label>
          <label><input type="radio" name="publisherQuick" value="NXB Giáo Dục"> NXB Giáo Dục</label>
          <label><input type="radio" name="publisherQuick" value="NXB Tổng Hợp"> NXB Tổng Hợp</label>
          <input type="text" id="publisherSearch" class="text-input" placeholder="Nhập tên nhà xuất bản...">
        </div>
      </section>

      <section class="panel">
        <h3>Tác giả</h3>
        <div class="filter-group" id="authorFilter">
          <input type="text" id="authorSearch" class="text-input" placeholder="Nhập tên tác giả...">
        </div>
      </section>
      <!-- Trong phần <aside class="sidebar"> -->
      <section class="panel">
        <h3>Ngôn ngữ</h3>
        <div class="filter-group" id="languageFilter">
          <label><input type="radio" name="ngon_ngu" value="" checked> Tất cả</label>
          <label><input type="radio" name="ngon_ngu" value="Tiếng Việt"> Tiếng Việt</label>
          <label><input type="radio" name="ngon_ngu" value="Tiếng Anh"> Tiếng Anh</label>
          <label><input type="radio" name="ngon_ngu" value="Tiếng Pháp"> Tiếng Pháp</label>
          <label><input type="radio" name="ngon_ngu" value="Tiếng Nhật"> Tiếng Nhật</label>
        </div>
      </section>
      <section class="panel">
        <h3>Kho hàng</h3>
        <div class="filter-group">
          <label><input type="checkbox" id="inStockOnly"> Chỉ hiển thị còn hàng</label>
        </div>
      </section>

      <section class="panel">
        <h3>Đánh giá</h3>
        <div class="filter-group">
          <label><input type="radio" name="rating" value="" checked> Tất cả</label>
          <label><input type="radio" name="rating" value="4"> 4 sao trở lên</label>
          <label><input type="radio" name="rating" value="3"> 3 sao trở lên</label>
        </div>
      </section>

      <section class="panel">
        <button id="applyFilters" class="apply-btn">Áp dụng bộ lọc</button>
        <button id="resetFilters" class="reset-btn">Đặt lại</button>
      </section>
    </aside>

    <!-- MAIN: danh sách sản phẩm -->
    <section class="content">
      <div class="breadcrumb">
        Danh mục: <span id="breadcrumbCurrent">Tất cả</span>
      </div>
      <div id="searchKeywordInfo" style="display:none; font-size:13px; color:#555; margin-bottom:6px;">
        Kết quả tìm kiếm cho từ khóa: <strong id="searchKeywordText"></strong>
      </div>
      <div class="topbar">
        <div class="left">
          <div id="resultsSummary">Hiển thị <strong id="resultCount">0</strong> kết quả</div>
        </div>
        <div class="right">
          <label>Sắp xếp:
            <select id="sortBy">
              <option value="relevance">Phù hợp</option>
              <option value="price_asc">Giá: thấp → cao</option>
              <option value="price_desc">Giá: cao → thấp</option>
              <option value="newest">Mới nhất</option>
              <option value="bestseller">Bán chạy</option>
            </select>
          </label>

          <label>Số / trang:
            <select id="limit">
              <option value="12">12</option>
              <option value="24" selected>24</option>
              <option value="48">48</option>
            </select>
          </label>
        </div>
      </div>

      <div id="productGrid" class="product-grid">
        <!-- product cards rendered by JS -->
      </div>

      <div class="pager" id="pagination">
        <!-- pagination rendered by JS -->
      </div>
    </section>

  </main>

  <!-- FOOTER TỐI GIẢN -->
  <footer class="footer">
    <div class="container">
      © KIEUPHONG BOOKSTORE - Mẫu giao diện sản phẩm
    </div>
  </footer>

  <!-- product page JS (sẽ dùng menu.js nếu bạn muốn tách riêng menu behaviors) -->
  <script src="/Front-end Khách hàng/Chung/api.js"></script>
  <script src="/Front-end Khách hàng/Chung/menu.js"></script>
  <script src="product.js"></script>
</body>
</html>
